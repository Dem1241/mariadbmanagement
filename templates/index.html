<!DOCTYPE html>
<html>
<head>
    <title>All Databases in All Instances</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        li strong {
            font-size: 18px;
            color: #555;
        }
        li ul {
            list-style: disc;
            margin-top: 10px;
        }
        li li {
            margin-left: 20px;
            color: #777;
        }
        li:hover {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <h1>All Databases in All Instances</h1>
    <ul>
        {% for instance in database_info %}
            <li>
                <strong>Instance: {{ instance.container_name }} (Port: {{ instance.port }})</strong>
                <ul>
                    {% for database in instance.databases %}
                        <li>{{ database }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
